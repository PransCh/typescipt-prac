<!DOCTYPE html>
<html>
  <head>
    <title>Student Information</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      h2 {
        color: #333;
      }
      .container {
        display: flex;
        justify-content: space-between;
        margin: 20px;
      }
      form {
        width: 48%;
      }
      table {
        width: 48%;
        border-collapse: collapse;
      }
      label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
      }
      input[type="text"],
      input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      input[type="button"] {
        background-color: green;
        color: #fff;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
      input[type="button"]:hover {
        background-color: lightblue;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: center;
      }
      th {
        background-color: rgb(117, 215, 248);
        color: #fff;
      }
    </style>
  </head>
  <body>
    <h2>Student Information</h2>
    <div class="container">
      <form id="studentForm">
        <label>Student Name:</label>
        <input type="text" id="name" required />

        <label>Roll Number:</label>
        <input type="text" id="rollNumber" required />

        <label>Subject 1 Marks:</label>
        <input type="number" id="subject1" required />

        <label>Subject 2 Marks:</label>
        <input type="number" id="subject2" required />

        <label>Subject 3 Marks:</label>
        <input type="number" id="subject3" required />

        <input type="button" value="Create Table" onclick="addStudent()" />
      </form>

      <table id="studentTable">
        <thead>
          <tr>
            <th>Student Name</th>
            <th>Roll Number</th>
            <th>Subject 1 Marks</th>
            <th>Subject 2 Marks</th>
            <th>Subject 3 Marks</th>
            <th>Total Marks</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script>
      function addStudent() {
        const name = document.getElementById("name").value;
        const rollNumber = document.getElementById("rollNumber").value;
        const subject1 = parseInt(document.getElementById("subject1").value);
        const subject2 = parseInt(document.getElementById("subject2").value);
        const subject3 = parseInt(document.getElementById("subject3").value);
        const totalMarks = subject1 + subject2 + subject3;

        const table = document
          .getElementById("studentTable")
          .getElementsByTagName("tbody")[0];
        const newRow = table.insertRow(table.rows.length);
        const cell1 = newRow.insertCell(0);
        const cell2 = newRow.insertCell(1);
        const cell3 = newRow.insertCell(2);
        const cell4 = newRow.insertCell(3);
        const cell5 = newRow.insertCell(4);
        const cell6 = newRow.insertCell(5);

        cell1.innerHTML = name;
        cell2.innerHTML = rollNumber;
        cell3.innerHTML = subject1;
        cell4.innerHTML = subject2;
        cell5.innerHTML = subject3;
        cell6.innerHTML = totalMarks;

        document.getElementById("studentForm").reset();
      }
    </script>
  </body>
</html>
